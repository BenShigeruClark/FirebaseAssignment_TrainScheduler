<!Doctype html>

<html>

<head>
    <title>Firebase Assignment</title>

 

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./index.css">

        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script> 

</head>

<body>

        <div class="jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"><str>Hear Your Train A Comin' !</str></h1>
                  <p class="lead"><h3>All Aboard The Crazy Train!</h3></p>
                </div>
              </div>

 

              <ul class="list-group">
                    <li class="list-group-item active"><h1>Current Train Schedule</h1></li>
                    
                  <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id = "trainTable">
                          <tr>
                            <th scope="row" id="rowOne"></th>
                            <td class = "scheduleData" id = "trainName"></td>
                            <td class = "scheduleData" id = "destination"></td>
                            <td class = "scheduleData" id = "frequency"></td>
                            <td class = "scheduleData" id = "nextArrival"></td>
                            <td class = "scheduleData" id = "minutesAway"></td>
                          </tr>
                      
                         
                      
                                
                                   
                        </tbody>
                      </table>
                    </ul>

                            
                            <br>

                      <ul class="list-group">
                            <li class="list-group-item active">Add Train</li>
                            
                          </ul>

                          <form>
                                <div class="form-group">
                                  <label for="formGroupExampleInput">Train Name</label>
                                  <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name Goes Here">
                                </div>
                                <div class="form-group">
                                  <label for="formGroupExampleInput2">Destination</label>
                                  <input type="text" class="form-control" id="destinationInput" placeholder="Where To">
                                </div>
                                <div class="form-group">
                                        <label for="formGroupExampleInput3">First Train Time</label>
                                        <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="Input First Train Time">
                                      </div>
                                      <div class="form-group">
                                            <label for="formGroupExampleInput4">Frequency (min)</label>
                                            <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency of Train">
                                          </div>
                              </form>

                              <button type="button" class="btn btn-primary btn-lg" id="submitButton">Submit</button>
                
    

           <script rel="javascript" src ="./index.js"></script>

</body>
</html>
